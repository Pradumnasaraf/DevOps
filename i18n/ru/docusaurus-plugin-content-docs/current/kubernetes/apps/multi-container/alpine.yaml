apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine-deployment
spec:
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
      - name: alpine
        image: alpine
        command: ["bin/sh"]
        args: ["-c", "echo Hello from the alpine container! && apk add curl && sleep 3600"]
